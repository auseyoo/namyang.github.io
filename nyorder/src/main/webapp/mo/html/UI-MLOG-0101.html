<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<title>MOBILE 남양유업 대리점 주문시스템</title>
<link rel="stylesheet" type="text/css" href="../../css/lib/daterangepicker.css"/>
<link rel="stylesheet" type="text/css" href="../css/m_layout.css"/>
<script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-ui.js"></script>
<script type="text/javascript" src="../../js/lib/moment.min.js"></script>
<script type="text/javascript" src="../../js/lib/daterangepicker.js"></script>
<script type="text/javascript" src="../../js/datepicker_range_custom.js"></script>
<script type="text/javascript" src="../js/common_ui.js"></script>
</head>

<body>
	<div class="logWrap">
		<header>
      <p class="login_mainTit">"<span>품질</span><em>일류</em> <span>세계</span>일류"</p>
      <h3 class="login_subTit">L<span>o</span>gin</h3>      
		</header>

    <!-- content -->
    <div class="login_wrap">
        <div class="login_box">
            
            <div class="formWrap">
                <input type="text" name="" value="" id="inp_name01" class="inp type02" placeholder="사업자등록번호">
                <button type="button" name="" class="inquBtn w72" id="inp_name01" onClick="location.href='#modalAgencyViews'" data-id="modalAgencyViews">확인</button>
            </div>
            <div class="formWrap">
                <input type="text" id="inp_name02" class="inp bg_gray" value="" name="" placeholder="대리점코드/직원코드" disabled>
            </div> 
            <div class="formWrap">
                <input type="password" id="inp_name03" class="inp" value="" name="" placeholder="비밀번호">
            </div>
            <div class="formWrap">
                  <button type="button" name="" class="inquBtn loginBtn" id="inp_name04">로그인</button>
            </div>
            <div class="formWrap">
               <div class="checkGroup">
                    <input type="checkbox" id="inp_save" class="type01"><label for="inp_save"><span>사업자등록번호 저장</span></label>
               </div>
               <div class="checkGroup">
                    <input type="checkbox" id="inp_alog" class="type01"><label for="inp_alog"><span>자동로그인</span></label>
               </div>
            </div>                                
        </div>
        <div class="login_bg"><img src="../images/truck02.png" class="login_bgimg" alt="로그인 이미지"/></div>
    </div>
    <!-- content -->

		
	</div>
    
    
</body>
</html>
