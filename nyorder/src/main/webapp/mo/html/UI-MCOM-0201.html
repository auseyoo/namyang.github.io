<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<meta name="format-detection" content="telephone=no, address=no, email=no" />
<title>MOBILE 남양유업 대리점 주문시스템</title>

<body>
	<div class="subAllWrap">
		<header>
			<a href="#" class="pre"></a>
			<h2>자료실</h2>

			<div class="allMenu">
				<div class="box">
					<div class="allBtn">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</header>

		<div class="contents">
			<!-- 조회 -->
			<div class="inquiryBox">
				<div class="inquiry">
					<a href="#" class="condit down">조건</a>

					<div class="btnGroup">
						<button type="button" name="" class="comBtn">조회</button>
					</div>
				</div>

				<div class="condition">
					<dl>
						<dt>구분</dt>
						<dd>
							<select name="" class="sel">
								<option>검색어 전체</option>
								<option>제목</option>
								<option>내용</option>
								<option>제목+내용</option>
							</select>
							<input type="text" id="" class="inp" value="" placeholder="검색어를 입력해주세요.">
						</dd>
					</dl>
				</div>

				<div class="inState">
					<ul>
						<li>전체</li>
						<li>A</li>
						<li>a</li>
						<li>가</li>
						<li>GT 프리미엄 200</li>
					</ul>
				</div>
			</div>
			<!-- 조회 -->

			<p class="numState">
						총 <span class="pColor01 fb">24</span> 건 이 조회되었습니다.
					</p>

					<div class="tblWrap bgW">
                        <table class="tbl">
                            <caption>전체 상세</caption>
                            <colgroup>
                                <col style="width:10%;">
								<col>
								<col style="width:25%;">
                            </colgroup>
							<thead>
								<tr>
                                    <th scope="col">No</th>
									<th scope="col">제목</th>
									<th scope="col">날짜</th>
                                </tr>
							</thead>
                            <tbody>
								<!-- <tr>
                                    <td><span class="ico_bullet">공지</span></td>
                                    <td class="al">
                                        <p class="under">시스템 오픈 안내</p>
                                    </td>
                                    <td>
                                        2022-02-14
                                    </td>
                                </tr> -->
                                <tr>
                                    <td>1</td>
                                    <td class="al">
                                        <p class="under">2022년 12월 판촉물 송장번호</p>
                                    </td>
                                    <td>
                                        2022-02-14
                                    </td>
                                </tr>
								<tr>
                                    <td>2</td>
                                    <td class="al">
                                        <p class="under">2022년 12월 판촉물 송장번호</p>
                                    </td>
                                    <td>
                                        2022-02-14
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
		</div>

		<div class="boMenu">
			<ul>
				<li><a href="#"></a><span>홈</span></li>
				<li><a href="#"></a><span>주문등록</span></li>
				<li><a href="#"></a><span>카메라</span></li>
				<li><a href="#"></a><span>주문조회</span></li>
				<li><a href="#"></a><span>내정보조회</span></li>
			</ul>
		</div>
	</div>

</html>
