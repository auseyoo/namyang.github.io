<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<title>MOBILE 남양유업 대리점 주문시스템</title>
<link rel="stylesheet" type="text/css" href="../../css/lib/daterangepicker.css"/>
<link rel="stylesheet" type="text/css" href="../css/m_layout.css"/>
<script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery-ui.js"></script>
<script type="text/javascript" src="../../js/lib/moment.min.js"></script>
<script type="text/javascript" src="../../js/lib/daterangepicker.js"></script>
<script type="text/javascript" src="../../js/datepicker_range_custom.js"></script>
<script type="text/javascript" src="../js/common_ui.js"></script>
</head>
<body>
	<div class="popWrap">
		<div class="subAllWrap">
			<header>
				<h2>남양제품 조회</h2>

				<button type="button" class="closeBtn"><span class="blind">닫기</span></button>
			</header>

			<div class="contents">
				<!-- 조회 -->
				<div class="inquiryBox">
					<div class="inquiry">
						<a href="#" class="condit down">조건</a>
	
						<div class="btnGroup">
							<button type="button" name="" class="comBtn">조회</button>
							<button type="button" name="" class="inquBtn">저장</button>
						</div>
					</div>
	
					<div class="condition">
						<dl>
							<dt>자재 그룹</dt>
							<dd>
								<select name="" class="sel">
									<option>전체</option>
									<option>제목</option>
									<option>내용</option>
									<option>제목+내용</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>대분류</dt>
							<dd>
								<select name="" class="sel">
									<option>전체</option>
									<option>제목</option>
									<option>내용</option>
									<option>제목+내용</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>중분류</dt>
							<dd>
								<select name="" class="sel">
									<option>전체</option>
									<option>제목</option>
									<option>내용</option>
									<option>제목+내용</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>소분류</dt>
							<dd>
								<select name="" class="sel">
									<option>전체</option>
									<option>제목</option>
									<option>내용</option>
									<option>제목+내용</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>세분류</dt>
							<dd>
								<select name="" class="sel">
									<option>전체</option>
									<option>제목</option>
									<option>내용</option>
									<option>제목+내용</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>제품</dt>
							<dd>
								<input type="text" id="" class="inp" value="" placeholder="제품코드">
								<input type="text" id="" class="inp" value="" placeholder="제품명">
							</dd>
						</dl>
					</div>
	
					<div class="inState">
						<ul>
							<li>전체</li>
							<li>A</li>
							<li>a</li>
							<li>가</li>
							<li>GT 프리미엄 200</li>
						</ul>
					</div>
				</div>
				<!-- 조회 -->

				<p class="numState">
					총 <span class="pColor01 fb">124</span> 건 이 조회되었습니다.
				</p>
				
				<div class="tblWrap">
					<table class="tbl">
						<caption>남양제품 상세</caption>
						<colgroup>
							<col style="width:10%;">
							<col >
							<col style="width:18%;">
							<col style="width:18%;">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">No</th>
								<th scope="col">[제품코드]<br>제품명</th>
								<th scope="col">자재유형</th>
								<th scope="col">상태</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td class="al">
									<p class="under">[0000001]<br> SAP 제품명 1</p>
								</td>
								<td>
									제품
								</td>
								<td>
									사용
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td class="al">
									<p class="under">[0000001]<br> SAP 제품명 2</p>
								</td>
								<td>
									제품
								</td>
								<td>
									사용
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
