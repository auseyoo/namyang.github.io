<script type="text/javascript">
    var myGridID;
    var gridData = [
			{"id":"#Cust0","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
			{"id":"#Cust1","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust2","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust3","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust4","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust5","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust2","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust3","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust4","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
            {"id":"#Cust5","code":"FG51000","name":"비티소프트(구로)","employeeCode":"20","employeeNm":"김비티"},
		];
   
   $(document).ready(function(){
        // AUIGrid 생성 후 반환 ID
        createAUIGrid(columnLayout);
        // 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.        
        
        AUIGrid.setGridData(myGridID, gridData);
    });
    
   
    // AUIGrid 를 생성합니다.
    function createAUIGrid(columnLayout) {
        // 그리드 속성 설정
        var gridPros = {
                headerHeight : 29,
                rowHeight : 29,
                // 편집 가능 여부 (기본값 : false)
                editable : false,
                
                // 엔터키가 다음 행이 아닌 다음 칼럼으로 이동할지 여부 (기본값 : false)
                enterKeyColumnBase : true,
                
                // 셀 선택모드 (기본값: singleCell)
                selectionMode : "singleRow",
                
                // 컨텍스트 메뉴 사용 여부 (기본값 : false)
                useContextMenu : true,
                
                // 필터 사용 여부 (기본값 : false)
                enableFilter : true,
            
                // 그룹핑 패널 사용
                useGroupingPanel : false,
                
                
                // 그룹핑 또는 트리로 만들었을 때 펼쳐지게 할지 여부 (기본값 : false)
                displayTreeOpen : true,
                
                noDataMessage : "출력할 데이터가 없습니다.",
                
                groupingMessage : "여기에 칼럼을 드래그하면 그룹핑이 됩니다."
                
        };
    
        // 실제로 #grid_wrap 에 그리드 생성
        myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridPros);
        
    }

    var columnLayout = [{
            dataField : "code",
			headerText : "대리점 코드",
			width : "22%",
		},{
			dataField : "name",
			headerText : "대리점명",		
        },{
			dataField : "employeeCode",
			headerText : "직원코드",
            width : "20%"
		},{
			dataField : "employeeNm",
			headerText : "직원명",
            width : "20%"
		}
	];
</script>

</div>
